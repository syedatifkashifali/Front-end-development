<!DOCTYPE html>
	<html style = "background-color: #F5F5DC;">
		<head>
			<!-- meta tag is used to provide additional information to search engine -->
			<meta charset = "utf-8">
			<meta name = "description" content "Practice Website">
			<title>Title Of Website</title>
		</head>
		<body>
			<header>
				<h1><big>This is Header</big></h1>
				<nav style=background-color:brown;color:white;>
					<a href="#" style = color:white;>Home</a> |
					<a href="#" style = color:white;>About Us</a>
				</nav>
				<hr>
			</header>
			<main>
				<!-- style attribute can be used to change text color and background color -->
				<h1 style = "color: white; background-color: black;">Heading 1</h1>
				<!-- br tag is used for line break -->
				<br>
				<p style = "color: white; background-color: black;">This is first paragraph!</p>
				<!-- big and small tag used for increase and decrease the font size -->
				<p><big>This</big> <big><big>is</big></big> <small>second</small> paragraph!  <i>italic</i>  <b>bold</b>  <u>underline</u></p>
				<!-- sub tag is subscript and sup tag is superscript -->
				<p>The formula of water is H<sub>2</sub>O</p>
				<p>The variable raise to power two x<sup>2</sup></p>
			</main>
			<footer>
				<!-- hr stands for horizontal row it breaks line as well as proving  a row line for separation -->
				<hr>
				<h1><big>This is Footer</big></h1>
			</footer>
		</body>
	</html>
